<!DOCTYPE html>
<html ng-app="demoAngular">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Angular JS</title>

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
  <![endif]-->

  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="css/demo.css"/>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

  <script type="text/javascript" src="jquery-1.7.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="angular/angular.js"></script>

</head>

<body ng-controller="TutorialMenuCtrl">

  <div id="page">

   <!-- Twitter Bootstrap navbar -->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a class="brand" href="index.html">Angular JS Demo</a>
          <div class="nav-collapse collapse navbar-responsive-collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Tutorial <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li ng-repeat="linkTuto in urlList"><a href="#/demo/{{linkTuto.url}}">{{linkTuto.name}}</a></li>
					</ul>
				</li>
                <li><a href="pres/index.html" target="_blank">Pr&eacute;sentation</a></li>
				<li><a href="help.html">Help</a></li>
            </ul>

      </div>
    </div>

       	<h1>Tutorial</h1>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
				<!--Sidebar content-->
				<ul class="nav nav-list" id="navDemo">
					<li class="nav-header">Demos</li>
					<li ng-repeat="linkTuto in urlList" id="nav_{{linkTuto.url}}"><a href="#/demo/{{linkTuto.url}}">{{linkTuto.name}}</a></li>
				</ul>
			</div>
		    <div class="span10" ng-view>
		      <!--Body content-->
		      Content<i class="icon-search"></i>
		    </div>
		</div>
    </div>

  </div>
  </div>
